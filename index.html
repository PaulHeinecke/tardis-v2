<!DOCTYPE html>  
<html lang="de">  
<head>  
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>TARDIS Quest Tracker (Einfach)</title>  
  <script src="https://cdn.tailwindcss.com"></script>  
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>  
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>  
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>  
</head>  
<body class="bg-indigo-950 text-white">  
  <div id="root"></div>  
  
  <script type="text/babel">  
    // Minimale Datenmodelle  
    const milestones = [  
      { id: 1, name: "Gallifrey", points: 400, reached: false, icon: "üåå", description: "Die Heimatwelt der Time Lords" },  
      { id: 2, name: "Prag", points: 1500, reached: false, icon: "üèôÔ∏è", description: "Die ultimative Reise" },  
    ];  

    // Hauptanwendung  
    function QuestTracker() {  
      const [totalPoints, setTotalPoints] = React.useState(0);  
      const [userMilestones, setUserMilestones] = React.useState(milestones);  
      
      // Punktestand aktualisieren und Meilensteine √ºberpr√ºfen  
      React.useEffect(() => {  
        const updatedMilestones = userMilestones.map(milestone => ({  
          ...milestone,  
          reached: totalPoints >= milestone.points  
        }));  
        setUserMilestones(updatedMilestones);  
      }, [totalPoints]);  
      
      // Punkte hinzuf√ºgen (f√ºr Demo)  
      const addPoints = (amount) => {  
        setTotalPoints(prev => prev + amount);  
      };  
      
      return (  
        <div className="min-h-screen p-4">  
          <header className="bg-blue-800 p-4 rounded-lg mb-6">  
            <h1 className="text-2xl font-bold">TARDIS Quest Tracker</h1>  
          </header>  
          
          <main>  
            <div className="mb-6 bg-blue-900 p-4 rounded-lg">  
              <h2 className="text-xl mb-2">Punktestand: {totalPoints}</h2>  
              <div className="flex gap-2">  
                <button   
                  onClick={() => addPoints(100)}   
                  className="px-3 py-1 bg-green-600 hover:bg-green-500 rounded"  
                >  
                  +100 Punkte  
                </button>  
                <button   
                  onClick={() => setTotalPoints(0)}   
                  className="px-3 py-1 bg-red-600 hover:bg-red-500 rounded"  
                >  
                  Reset  
                </button>  
              </div>  
            </div>  
            
            <div className="bg-blue-900 p-4 rounded-lg">  
              <h2 className="text-xl mb-4">Deine Fortschritte</h2>  
              
              <div className="space-y-4">  
                {userMilestones.map(milestone => (  
                  <div key={milestone.id} className={`p-4 rounded-lg ${milestone.reached ? 'bg-green-800' : 'bg-blue-800'}`}>  
                    <div className="flex items-center gap-3">  
                      <div className="text-2xl">{milestone.icon}</div>  
                      <div>  
                        <h3 className="font-bold">{milestone.name}</h3>  
                        <p className="text-sm">{milestone.description}</p>  
                        <p className="text-sm">{milestone.points} Punkte</p>  
                      </div>  
                    </div>  
                  </div>  
                ))}  
              </div>  
            </div>  
          </main>  
          
          <footer className="mt-6 text-center text-blue-400">  
            <p>Deine pers√∂nliche Schatzsuche ‚Ä¢ Version 1.0</p>  
          </footer>  
        </div>  
      );  
    }  

    // Anwendung rendern  
    ReactDOM.render(<QuestTracker />, document.getElementById('root'));  
  </script>  
</body>  
</html>
